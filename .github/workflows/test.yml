name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    name: Tests, Lint & TypeScript
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript type-check
        run: npm run type-check

      - name: Run tests
        run: npm run test